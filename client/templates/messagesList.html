<template name="messagesList">

    <div id="messages" class="ui comments">

        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>

</template>

<template name="message">

    <div class="{{selfCommentClass}} comment">
        <div class="content">

            <span class="author">{{author}}</span>

            <div class="metadata">
                <span class="date">{{formattedDate}}</span>
            </div>

            <div class="text">
                {{body}}

                {{#if picture}}
                    <img src="{{picture}}" alt=""/>
                {{/if}}
            </div>
        </div>
    </div>

</template>
